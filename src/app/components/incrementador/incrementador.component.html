<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{leyenda}}</h5> 
    <div class="input-group">
      <div class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="incre(-5)"> <i class="fa fa-minus" aria-hidden="true"></i> </button>
      </div>
      <input #textProgress type="number" min="1" max="100" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="nuevoValor($event)" aria-label="" aria-describedby="basic-addon1">
      <div class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="incre(5)"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
